name: Sync Docs to Wiki

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.github/workflows/wiki-sync.yml'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Sync to Wiki
      uses: Andrew-Chen-Wang/github-wiki-action@v1
      env:
        WIKI_DIR: docs/
        GH_PAT: ${{ secrets.GITHUB_TOKEN }}
        ACTION_MAIL: github-actions[bot]@users.noreply.github.com
        ACTION_NAME: github-actions[bot]
        WIKI_PUSH_MESSAGE: "Sync documentation from main repository [skip ci]"